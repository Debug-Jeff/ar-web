<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Reb Engineering Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/NR-Logo-removebg-preview.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            background: url(assets/bg-image5.jpg) no-repeat center center/cover;
            color: #ffffff; 
            
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(208, 101, 101, 0.4);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 70px 1rem;
        }

        .hero-border {
            display: inline-block;
            position: relative;
            padding: 2rem 2rem;
            border: 3px solid #ffffff;
        }

        .hero-logo {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #212529;
            padding: 0.5rem 1rem;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            border: 1px solid #fff;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            position: absolute;
            top: 320px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/logo-removebg-preview.svg" style="width: 50%; margin-left: 20%;" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link fw-bold active" aria-current="page" href="#">HOME</a>
            <a class="nav-link fw-bold" href="#">ABOUT US</a>
            <a class="nav-link fw-bold" href="#">SERVICES</a>
            <a class="nav-link fw-bold" href="#">OUR PROJECTS</a>
            <a class="nav-link fw-bold" href="#">CONTACT US</a>
            </div>
        </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero-section">
        <!--<div class="hero-overlay"></div>-->

        <div class="container hero-content">
            <div class="hero-border mx-auto" >
                <div class="hero-logo">NR</div>
                <h1 class="hero-title">Novus Reb Engineering Solutions</h1>
                <p class="hero-text">We're a civil engineering firm that caters to real estate developers</p>
                <a href="#" class="btn btn-primary">CONTACT US TODAY</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
